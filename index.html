<!DOCTYPE html>
<html lang="en-US">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="js/scripts.js"></script>
<head>
  <title>character-creator</title>
</head>

<body>
  <h1>Build Your Own Character</h1>
  <form id="character-creator">
    <h4><label for="input1">Character Name:</label>
    <input id="input1" type="text"></h4>
    <br>
    <h4><label for="input2">Type of Creature:</label></h4>
      <input type="radio" name="operator" value="human">human</input><br>
      <input type="radio" name="operator" value="monster">monster</input><br>
    <br>

    <h4><label for="input3">Disposition:</label></h4>
    <select>  
      <option id="empathetic">Empathetic</option>
      <option id="psychopath">Psychopath</option>
    </select><br>
    <br>
    <br>
    <br>
    <br>
    <button type="submit">Submit Selection</button>
  </form>

  <div id="psycho-human" class="hidden">
    <img src="human.png">
  </div>

  <div id="psycho-monster" class="hidden">
    <img src="monster.jpg">
  </div>

  <div id="nice-monster" class="hidden">
    <img src="nice-monster.jpg">
  </div>

  <div id="nice-person" class="hidden">
    <img src="nice-person.png">
  </div>

</body>
</html>
